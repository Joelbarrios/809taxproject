<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container">
      <div class="row logo-row justify-content-center">
        
        </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
            <h5>Login</h5>
          <div class="card bg-light">
            <div class="card-body">
              <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">
                    Username 
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="username" name="username" [(ngModel)]="username" autofocus required
                  >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password" name="password" [(ngModel)]="password" required
                  >
                </div>
            <div class="d-grid gap-2">
                <div class="error-message text-danger" *ngIf="error">{{ error }}</div>
              <button type="submit" class="btn text-light" (click)="login()">
                  Ingresar
                </button>
            </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
